<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixando fontes externas</title>
    <style>
        @font-face {
            font-family: 'Balloon';
            src: url('./BalloonFriends.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
            body
        {
            font-family: 'Balloon',arial, sans-serif monospace;
           
        }
        h1{
            font-family: 'Balloon',Times New Roman, Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
       
</head>
<body>
    <h1>Título</h1>
    <p>Este é um parágrafo de texto.</p>
</body>
</html>
